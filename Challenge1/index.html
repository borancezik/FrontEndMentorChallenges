<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/css/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-grotesk">
  <div class="main">
    <div class="left-content">
      <div class="flex basis-1/5 justify-center items-center text-base text-gray-300">Your Result</div>
      <div class="flex basis-1/3 justify-center items-center">
        <div class="circle">
          <a class="text-white text-5xl">76</a>
          <a class="text-xs text-gray-400">of 100</a>
        </div>
      </div>
      <div class="left-bottom-text-area">
        <div class="text-2xl text-white">Great</div>
        <div class="text-xs text-gray-300 text-center">You scored higher than 65% of <br> the people who have taken <br> these tests.</div>
      </div>
    </div>
    <div class="flex flex-col rounded-lg sm:w-1/2 h-full">
      <div class="flex justify-star pl-5 pt-5 pb-3 text-base font-bold">Summary</div>
      <div class="flex flex-col items-center justify-center gap-y-4 h-64">
        <div class="summary-box bg-light-red/[.19] text-light-red">
          <div class="summary-box-left">
            <img src="assets/images/icon-reaction.svg" alt="İcon">
            <a>Reaction</a>
          </div>
          <div>
            <a class="text-gray-800 font-bold">80</a>
            <a class="text-gray-500">/ 100</a>
          </div>
        </div>
        <div class="summary-box bg-orangey-yellow/[.19] text-orangey-yellow">
          <div class="summary-box-left">
            <img src="assets/images/icon-memory.svg" alt="İcon">
            <a>Memory</a>
          </div>
          <div>
            <a class="text-gray-800 font-bold">92</a>
            <a class="text-gray-500">/ 100</a>
          </div>
        </div>
        <div class="summary-box bg-pale-blue text-green-700">
          <div class="summary-box-left">
            <img src="assets/images/icon-verbal.svg" alt="İcon">
            <a>Verbal</a>
          </div>
          <div>
            <a class="text-gray-800 font-bold">61</a>
            <a class="text-gray-500">/ 100</a>
          </div>
        </div>
        <div class="summary-box bg-light-lavender/[.19] text-blue-800">
          <div class="summary-box-left">
            <img src="assets/images/icon-visual.svg" alt="İcon">
            <a>Visual</a>
          </div>
          <div>
            <a class="text-gray-800 font-bold">72</a>
            <a class="text-gray-500">/ 100</a>
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-center items-center">
        <div class="bg-blue-800 text-white w-80 sm:w-52 h-10 rounded-full text-center pt-2">Continue</div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Boran Cezik</a>.
  </div>
</body>
</html>
